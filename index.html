<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img class="app-icon" src="compact.png" alt="Google Apps"></a></li>
                <li><a href="#"><img class="user-icon" src="user.png" alt="Account"></a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <!-- Google Logo -->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <img class="search-icon" src="images/search.png" alt="Google search">
            <input class="input-field" type="search" placeholder="" required>
            <img class="mic-icon" src="images/mic.png" alt="microphone">
            <img class="camera-icon" src="images/Camera.png" alt="Google camera">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <p>Google offered in:</p>
        <ul class="list-item">
            <li><a href="#">Hausa</a></li>
            <li><a href="#">Igbo</a></li>
            <li><a href="#">Ede Yoruba</a></li>
            <li><a href="#">Nigerian Pidgin</a></li>
        </ul>
        <div class="footer1">Nigeria</div>
        <div class="footer2">
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                    <li><a href="#"><img src="images/leaf.png" alt="Google leaf"> Our third decade of climate action: join us</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
        
    </div>
</body>

</html>
